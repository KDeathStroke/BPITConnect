<div id="libraryWrapper" ng-controller="libraryController" class="container-fluid">
    
	<div id="loginFormWrapper">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5" id="libraryInfo">
                <h1>Library</h1>    
                <hr />
                <p><b><i>A central repository of BPIT</i></b></p>
                <p>E-Notes & E-Books just a few clicks away</p>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-4"></div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    
 <div id="navbar">
    	<div class="row">
            <div class="col-sm-4">
                <a href="#!/library" class="eMaterials">E-Books/E-Notes</a>
            </div>
    		<div class="col-sm-4 active">
    			<a href="#!/library/search" class="eMaterials">Search</a>
			</div>
            <div class="col-sm-4">
                <a href="#!/library/upload" class="eMaterials" ng-show="uploadToggle">Upload</a>
            </div>
		</div>
    </div>
    
    <div id="searchFormWrapper">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div id="libraryForm"> 
                	<ul ng-repeat="step in steps" id="searchDownloadLink" ng-model="searchDownload" ng-show="toggleSearchDownload">
                        <li ng-repeat="(key, value) in step"  ng-if="key=='fileName'"  ng-click="downloadFileViaLink(value)">{{value}}</li>
                    </ul>
	            	
                	<div class="iconContainer">
                        <i class="material-icons">book</i>
                    </div>
                    <select ng-model="selectedSemester" ng-options="item for item in semester" ng-change="arrayList(1)"></select>
                    <p class="errorMessageSignUp" ng-model="semesterError" ng-show="semesterError">Select a semester</p>
                    
                    <div class="iconContainer" ng-show="bbaToggle">
                        <i class="material-icons">school</i>
                    </div>
                    <select ng-model="selectedBranch" ng-options="item for item in branch" ng-change="arrayList(2)" disabled ng-show="bbaToggle"></select>
                    <p class="errorMessageSignUp" ng-model="branchError" ng-show="branchError">Select a branch</p>
                    
                    <div class="iconContainer">
                        <i class="material-icons">description</i>
                    </div>
                    <select ng-model="selectedSubject" ng-options="item for item in subBranch" ng-change="arrayList()" disabled></select>
                    <p class="errorMessageSignUp" ng-model="subjectError" ng-show="subjectError">Select a subject</p>
                    
                    <div class="iconContainer">
                        <i class="material-icons">book</i>
                    </div>
                    <select ng-model="selectedCategory" ng-options="item for item in categories" ng-change="arrayList()" disabled></select>
                     <p class="errorMessageSignUp" ng-model="categoryError" ng-show="categoryError">Select a category</p>
                    
                    
                    <div id="searchButtonWrapper">
                        <button ng-click="searchFunction();">SEARCH <i class="material-icons">search</i></button>
                    </div>
                </div>                
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</div>
