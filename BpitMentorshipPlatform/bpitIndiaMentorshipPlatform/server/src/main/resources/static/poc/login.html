<div id="loginPageWrapper" class="container-fluid">
<!-- Heading of the page -->
    <div id="loginPageHeading">
        <h2>Login</h2>
    </div>
<!-- Heading Ends Here -->

<!-- The Login Form -->
<div class="loginForm" ng-controller="loginController">
    
    <!-- Input fields for Login Form -->
    
    <!-- Enrollment Number -->
    <div class="iconContainer">
        <i class="material-icons">person</i>
    </div>
    
    <input type="number" placeholder="* enrollment number" min="0" ng-model="enrollmentNumber" ng-keyup="enrollmentValidate()" />
    <p class="errorMessageSignUp" ng-model="enrollmentNumberError" ng-show="enrollmentNumberError">Enrollment Number should be 11 digits long</p>
    <!--Validate format of Enrollment Number -->
    
    
    <!-- Password -->
    <div class="iconContainer">
        <i class="material-icons">lock</i>
    </div>
    
    <input type="password" placeholder="* password" ng-model="password" ng-keyup="loginPasswordLengthCheck();"/>
    <!-- Error Message if Password is less than 6 characters -->
    <p class="errorMessageSignUp" ng-model="passwordError" ng-show="passwordError">Password cannot be left empty</p>
    <!--Validate for min length of 6 characters password -->
    
    
    <!-- Error Message if Enrollment Number/Password is wrong  -->
    <p class="errorMessageLogin" ng-model="loginError" ng-show="loginError" >Username or Password is Incorrect</p>

    <!-- Login Button -->
    <div id="submitButton">
        <button ng-click="loginFunction()">LOGIN</button>
    </div>
</div>
<!-- Login Form ends here -->
</div>

<!-- Sign Up Option -->
<div id="signupLinkWrapper">
	<a href="#!/signup" id="signupLink">SIGN UP</a>
</div>
